<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Ordering System</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Restaurant Ordering System</h1>
    </header>
    <div class="create-order-btn">CREATE ORDER</div>
    <section class="menu d-none">
        <h2>Menu</h2>
        <ul id="menu-items"></ul>
    </section>

    <section class="order d-none">
        <h2>Current Order</h2>
        <ul id="order-items"></ul>
        <div class="total">
            <span id="order-number"></span>
            <strong style="font-size: 28px;">Total Amount: </strong>
            <span style="color: #28a745; font-size: 28px; font-weight: bold" id="total-amount">0</span>
        </div>
        <button id="place-order">Place Order</button>
    </section>

    <section class="history d-none">
        <h2>Order history</h2>
        <button class="history-btn">Show order history</button>
    </section>
</div>


<script src="script.js"></script>
</body>
</html>
